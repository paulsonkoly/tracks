{{define "content"}}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <!-- New User Form Container -->
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Create New User</h2>

    <form action="/create-user" method="POST">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition">
        Create User
      </button>
    </form>
  </div>
</div>
{{end}}
