{{define "content"}}
{{with .Track}}
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg w-[80vw]">
    <div class="text-center m-4">
      <h2 class="text-2xl font-bold">
        {{.Name}}
      </h2>
    </div>
    <div id="map" class="h-[70vh] bg-yellow-100"></div>
    <div class="m-4 min-h-4">
      <div class="float-root">
        <div class="float-left">
          {{.LengthMeters | distance}}
        </div>
        {{with .Time}}
        <div class="float-right italic">
          {{.}}
        </div>
        {{end}}
      </div>
      &nbsp;
    </div>
  </div>
</div>
{{end}}
{{end}}
