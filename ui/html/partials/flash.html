{{define "flash"}}
{{with .Flash}}
<!-- Flash Message Section -->
<div class="py-4 space-y-4">

  {{range $ix, $msg := .error}}
  <!-- Error Flash Message -->
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 p-3 rounded relative max-w-md mx-auto" role="alert"
    id="errorMessage-{{$ix}}">
    <strong class="font-bold">Error</strong>
    <span class="block sm:inline">{{$msg}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" data-close="errorMessage-{{$ix}}">
      <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <path
          d="M14.348 5.652a.5.5 0 0 0-.707 0L10 9.293 6.36 5.652a.5.5 0 1 0-.707.707l3.64 3.641-3.64 3.64a.5.5 0 1 0 .707.708L10 10.707l3.641 3.64a.5.5 0 0 0 .707-.708l-3.641-3.64 3.641-3.64a.5.5 0 0 0 0-.707z" />
      </svg>
    </span>
  </div>
  {{end}}


  {{range $ix, $msg := .warning}}
  <!-- Warning Flash Message -->
  <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative max-w-md mx-auto" role="alert"
    id="warningMessage-{{$ix}}">
    <strong class="font-bold">Warning</strong>
    <span class="block sm:inline">{{.}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" data-close="warningMessage-{{$ix}}">
      <svg class="fill-current h-6 w-6 text-yellow-500" role="button" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <path
          d="M14.348 5.652a.5.5 0 0 0-.707 0L10 9.293 6.36 5.652a.5.5 0 1 0-.707.707l3.64 3.641-3.64 3.64a.5.5 0 1 0 .707.708L10 10.707l3.641 3.64a.5.5 0 0 0 .707-.708l-3.641-3.64 3.641-3.64a.5.5 0 0 0 0-.707z" />
      </svg>
    </span>
  </div>
  {{end}}

  {{range $ix, $msg := .info}}
  <!-- Info Flash Message -->
  <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative max-w-md mx-auto" role="alert"
    id="infoMessage-{{$ix}}">
    <strong class="font-bold">Info</strong>
    <span class="block sm:inline">{{.}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" data-close="infoMessage-{{$ix}}">
      <svg class="fill-current h-6 w-6 text-blue-500" role="button" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <path
          d="M14.348 5.652a.5.5 0 0 0-.707 0L10 9.293 6.36 5.652a.5.5 0 1 0-.707.707l3.64 3.641-3.64 3.64a.5.5 0 1 0 .707.708L10 10.707l3.641 3.64a.5.5 0 0 0 .707-.708l-3.641-3.64 3.641-3.64a.5.5 0 0 0 0-.707z" />
      </svg>
    </span>
  </div>
  {{end}}

</div>

{{end}}
{{end}}
